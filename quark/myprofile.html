<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meu Perfil</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/MeuPerfil/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <a href="index.html">
                <img src="Images/minilogo.png" alt="Logotipo da Empresa" id="logotipo" height="35%">
            </a>
            <div id="insiraImagem">
                <h3 style="user-select: none;">Insira uma Imagem...</h3>
            </div>
        </header>

        <main class="conteudo">
            <section class="informacoes">
                <div id="nome">

                </div>
                
                <div id="sobreMim">
                    <h2>Sobre Mim</h2>
                    <p>Nos conte sobre você...</p>
                </div>
                
                <div id="proficiencias">
                    <h2 style="margin-top: 8px; margin-left: 156px; margin-right: 156px; font-size: xx-large;">Proficiências</h2>
                    <div class="ladoEsquerdoProfi">
                        <div id="produtor">Produtor</div>
    
                        <div id="organizador">Organizador</div>
    
                        <div id="avaliador">Avaliador</div>
    
                        <div id="criativo">Criativo</div>
                    </div>
                    <div class="ladoDireitoProfi">
                        <div id="programador">Programador</div>
    
                        <div id="investidor">Investidor</div>
    
                        <div id="publicitario">Publicitário</div>
    
                        <div id="tester">Tester</div>
                    </div>
                </div>
            </section>
            
            <section class="projetosEcontato">
                    <h1>Projetos</h1>
                    <h1>Contato</h1>
            </section>
        </main>
    </body>
</html>
